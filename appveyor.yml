os: Visual Studio 2015

# Version format
version: 0.5.0.{build}

cache:
  - src\packages -> **\packages.config   # preserve "packages" directory in the root of build folder but will reset it if packages.config is modified

before_build:
  - cmd: nuget restore

test: on

artifacts:
  - path: *.nupkg
  - path: *.zip

deploy:
     # MyGet Deployment for builds & releases
  - provider: NuGet
    server: https://www.myget.org/F/zoombraco/api/v2/package
    symbol_server: https://nuget.symbolsource.org/MyGet/zoombraco
    api_key:
      secure: fz0rUrt3B1HczUC1ZehwVsrFSWX9WZGDQoueDztLte9/+yQG+BBU7UrO+coE8lUf
    artifact: /.*\.nupkg/
    on:
      branch: develop

     # GitHub Deployment for releases
  - provider: GitHub
    auth_token:
      secure: gnJNHw3btYiQ7G0GexIGpSyA3moAz/GuJvgGZvJmz63/+YVLFC+qew/xlniRLDSk
    artifact: /.*\.zip/            # upload all Zip packages to release assets
    draft: false
    prerelease: false
    on:
      branch: master
      appveyor_repo_tag: true        # deploy on tag push only

     # NuGet Deployment for releases
  - provider: NuGet
    server:
    api_key:
      secure: kHataLiMb9nmJEdwBE4BTXvA4nOpoD3Fw14zVeDP6Vs0ZXpL7c8qeegMv/jMZECP
    artifact: /.*\.nupkg/
    on:
      branch: master
      appveyor_repo_tag: true
